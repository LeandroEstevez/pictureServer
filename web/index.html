<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container" style="height: 100vh">
      <div class="row justify-content-center align-middle mt-5">
        <div class="col-6">
          <div class="form-group">
            <p>Añadir nuevo material</p>
            <input id="materialName" placeholder="Nombre del material" />
          </div>
          <div class="form-group mt-5">
            <button type="button" class="btn btn-primary b1">Primary</button>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <p>Añadir foto del nuevo material</p>
            <input type="file" class="form-control-file" id="file" />
          </div>
          <div class="form-group">
            <p>Que tipo de foto es?</p>
            <select class="form-select">
              <option value="small" selected>Cerca</option>
              <option value="medium">Medio</option>
              <option value="big">Grande</option>
            </select>
          </div>
          <div class="form-group mt-5">
            <button type="button" class="btn btn-primary b2">Primary</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
